<mat-card class="col-12">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Areas do sistema</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="pesquisar"
    class="mt-2 ml-5 inputFilter"
    #input
  />

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 mt-3 col-12"
  >
    <ng-container matColumnDef="nomeArea">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nomeArea }}</td>
    </ng-container>

    <ng-container matColumnDef="numeroArea">
      <th mat-header-cell *matHeaderCellDef>Número</th>
      <td mat-cell *matCellDef="let element">
        {{ element.numeroArea }}
      </td>
    </ng-container>

    <ng-container matColumnDef="idArea">
      <th mat-header-cell *matHeaderCellDef>Detalhar</th>
      <td mat-cell *matCellDef="let element">
        <i
          class="fa fa-eye iconeDetalhe"
          aria-hidden="true"
          (click)="detalharArea($event)"
          [attr.data-idarea]="element.idArea"
        ></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        Não há valores para o filtro: "{{ input.value }}"
      </td>
    </tr>
  </table>
</mat-card>
<mat-paginator
  #paginator
  [pageSizeOptions]="[5]"
  showFirstLastButtons
  hidePageSize
></mat-paginator>
