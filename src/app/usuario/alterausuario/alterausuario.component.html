<mat-card>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Usuários do sistema</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="pesquisar"
    class="mt-2 ml-5 inputFilter"
    #input
  />

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3">
    <ng-container matColumnDef="nomeCompleto">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nomeCompleto }}</td>
    </ng-container>

    <ng-container matColumnDef="descricaoPermissao">
      <th mat-header-cell *matHeaderCellDef>Permissão</th>
      <td mat-cell *matCellDef="let element">
        {{ element.descricaoPermissao }}
      </td>
    </ng-container>

    <ng-container matColumnDef="detalhes">
      <th mat-header-cell *matHeaderCellDef>Detalhar</th>
      <td mat-cell *matCellDef="let element">
        <i
          class="fa fa-eye iconeDetalhe"
          aria-hidden="true"
          [attr.data-sectionvalue]="element.idUsuario"
          (click)="carregarDetalheUsuario($event)"
        ></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        Não há valores para o filtro: "{{ input.value }}"
      </td>
    </tr>
  </table>
</mat-card>
